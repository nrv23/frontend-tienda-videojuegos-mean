<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
   <app-admin-sidebar *ngIf="toogledMenu"></app-admin-sidebar>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <app-admin-header  (eventEmiter)= "toggled($event)"></app-admin-header>
        <!--
            Se crea un emitter llamado eventEmitter de instancia EventEmitter y se pasa como parametro un funcion
            que se debe crear en el componente padre para leer la informacion que se envia por 
            el componente hijo
        -->
        <!-- Page content-->
        <div class="container-fluid">
            <app-admin-title></app-admin-title>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
