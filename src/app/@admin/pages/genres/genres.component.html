<app-table-pagination
  [query]="query"
  [context]="context"
  [itemsPage]="itemsPage"
  [resultData]="resultData"
  [include]="include"
  [columns]="columns"
  (manageItem)="takeAction($event)" 
></app-table-pagination>
<!-- 
  (manageItem)="takeAction($event)"  se leen los valores del tipo output que vienen del componente hijo al componente padre
-->
